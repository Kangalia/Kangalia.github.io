<!--Indicate that the document is written in HTML5.
    HTML5 is backward compatible with previous HTML or/and XHTML  versions
    thus the DOCTYPE syntax. Ideally there's no need to put version numbers
    because of subsequent HTML versions
    Indicating the doctype allows for doctype switching-->

<!DOCTYPE html>
<html lang="en-us">
<head>
    <!--Define the character encoding in order to ensure the server sends the -->
    <!--correct "Content Type" header-->
    <meta charset="UTF-8">
    <title>Kangalia.GitHub.io by Kangalia</title>
</head>
<body>
<h1>Kangalia.GitHub.io by Kangalia</h1>
    <h1>Table of Content</h1>
    <ul>
        <li>
            <a href="html5.html">HTML5 for Web Designers
            </a>
        </li>
    </ul>
</body>
</html>
