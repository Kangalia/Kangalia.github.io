<!DOCTYPE html>
<html>

<head>
    <title>Angular Documents</title>
    <link rel="stylesheet" href="../stylesheets/angular.css">
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../javascripts/math.js"></script>
</head>
<body ng-app="usingServicesApp">
<section class="main">
    <div class="page-header">
        <h1>Using Angular Services</h1>
    </div>
    <div>
        <h2>Example 1</h2>

        <div ng-controller="CalculatorController">
            <label for="number">Enter a number: </label>

            <div class="row">
                <div class="col-md-4">
                    <input id="number" class="form-control" type="number" ng-model="number"/>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-default" ng-click="doSquare()">X<sup>2</sup></button>
                    <button class="btn btn-default" ng-click="doCube()">X<sup>3</sup></button>
                </div>
            </div>
            <div><h3>Answer: {{answer}}</h3></div>
        </div>
    </div>
    <hr />
    <div ng-controller="contactController">
        <h2>Example 2</h2>

        <div class="row">
            <div class="col-md-5">
                <form class="well">
                    <label for="name">Name: </label>
                    <input class="form-control" id="name" type="text" name="name" ng-model="newcontact.name"/>
                    <label for="email">Email: </label>
                    <input class="form-control" id="email" type="text" name="email" ng-model="newcontact.email"/>
                    <label for="phone">Phone: </label>
                    <input class="form-control" id="phone" type="text" name="phone" ng-model="newcontact.phone"/>
                    <br/>
                    <input type="hidden" ng-model="newcontact.id"/>
                    <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary"/>
                </form>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="contact in contacts">
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.phone }}</td>
                <td><a href="javascript:void(0)" ng-click="edit(contact.id)">edit</a> |
                    <a href="javascript:void(0)" ng-click="delete(contact.id)">delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>

</html>
